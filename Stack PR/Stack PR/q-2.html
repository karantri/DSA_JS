<script>
let str="hello"
    function rev(str){
        let revstr="";
        let stack=[];
        for(let i=0;i<str.length;i++){
            stack.push(str[i]);
        }
        for(let i=0;i<str.length;i++){
            revstr += stack.pop();
        }
        return revstr;
    }
    console.log(rev(str));
</script>
