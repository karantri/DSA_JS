<script>
    
    
function Happy(n) {
    let num = new Set();
    while (n !== 1 && !num.has(n)) {
        num.add(n);
        n = getDigitSum(n);
    }
    return n === 1;
}

function getDigitSum(n) {
    let sum = 0;
    while (n > 0) {
        let digit = n % 10;
        sum += digit * digit;
        n = Math.floor(n / 10);
    }
    return sum;
}
console.log(Happy(19) + " It is HAPPY Number ");
</script>
