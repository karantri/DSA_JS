<script>
    let arr = [9,8,4,3,1];
    let minprice = Number.MAX_VALUE ;
    let maxprofit = 0;


    for(let i = 0 ; i < arr.length ; i++){
        if(arr[i]<minprice){
            minprice =  arr[i]
        }
        else if(arr[i]-minprice > maxprofit){
            maxprofit = arr[i] - minprice
        }
    }

    console.log(maxprofit)
</script>
