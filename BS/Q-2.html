<script>
        function binary(arr ,  target ,start , end){

while(start > end ){
    return -1;
}

let mid = Math.round((start+end)/2)

if(arr[mid]===target){
    return mid
}

if(arr[mid]<target){
    return binary(arr ,  target ,mid+1, end)
}
else{
    return binary(arr ,  target ,start, mid-1)
}
}
let arr = [10, 30 , 60 , 89 , 99 , 105 , 120]
let start = 0
let end = arr.length - 1
console.log(binary(arr , 8 , 0 , arr.length-1))
</script>
