<script>
    
    class Stack{

        constructor()
        {
            this.stack=[];
        }
        push(el)
        {
           this.stack.push(el)
        }
        
        size()
        {
            return this.stack.length
        }
        isEmpty()
        {
            return this.stack.length===0
        }
        pop()
        {
            if(this.isEmpty())
            {
              return "Stack is Empty"
            }
            else{
               return this.stack.pop()
            }
        }
        peek()
        {
            if(this.isEmpty())
            {
                return "Stak is Empty"
            }
            else
            {
                return this.stack[this.size()-1]
            }
        }
    }

    let stack=new Stack

    stack.push(777)
    stack.push(888)
    stack.push(999)
    stack.push(111)
    stack.push(222)
    stack.pop()
    stack.pop()

    console.log(stack)
   console.log(stack.size())
   console.log(stack.isEmpty())
   console.log(stack.peek())
   
   console.log(stack)

</script>
