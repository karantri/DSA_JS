<script>
    function bubbleshort(arr){
        for(let i = 0 ; i < arr.length ; i++){
            for(let j = 0 ; j < (arr.length - i - 1); j++){
                if(arr[j] < arr[j+1]){
                 var temp = arr[j];
                 arr[j] = arr[j+1];
                 arr[j+1] = temp;
                }
                console.log(arr);
            }
        }
    }
    let arr = [1,2,3,4,5]
    bubbleshort(arr)
</script>
