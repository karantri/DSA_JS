<script>
    let str="neveroddoreven"

    function ispalindrome(str){
        let start = 0
        let end = str.length - 1

        while(start < end ){
            if(str[start] === str [end]){
                start++
                end--
                ispalindrome =true
            }else{
                ispalindrome =false
                break
            }           
        }
        return ispalindrome
       }
       console.log(ispalindrome(str))
</script>
