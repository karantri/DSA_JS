<script>
    let arr=[1,3,4,2,5]
    function selectionsort(arr){
        for(let i=0;i<arr.length;i++){
            let last=arr.length-i-1;
            let minVALUE=minVal(arr,0,last);
            swap(arr,minVALUE,last);
        }
    }
    function minVal(arr,s,e){
        let min=s
        for(let i = s ; i<=e ; i++){
            if(arr[i]<arr[min]){
                min=i;
            }
        }
        return min;
    }
    function swap(arr,first,second){
    let t=arr[first]
    arr[first]=arr[second]  
    arr[second]=t;
    }
    selectionsort(arr);
    console.log(arr);
</script>
