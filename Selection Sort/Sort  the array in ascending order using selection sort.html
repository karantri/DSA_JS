<script>

    let arr=[4,5,3,1,2]

    function selectionsort(arr){
        for(let i=0;i<arr.length;i++){
            let last=arr.length-i-1;
            let maxVALUE=maxVal(arr,0,last);
            swap(arr,maxVALUE,last);
        }
      
    }
function maxVal(arr,s,e){
    let max=s
    for(let i = s ; i<=e ; i++){
        if(arr[i]>arr[max]){
            max=i;
        }
    }
    return max;
}
function swap(arr,first,second){
let t=arr[first]
arr[first]=arr[second]
arr[second]=t;
}
selectionsort(arr);
  console.log(arr);
</script>
