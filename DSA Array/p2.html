<script>

    function maximum(arr , max){

        for(let i = 0 ; i < arr.length ; i++){
            if(max < arr[i]){
                max = arr[i]
            }
        }
        console.log(max);
    }


    let arr = [1,2,3,4,5];
    let max = 0;

    maximum(arr , max);
</script>
